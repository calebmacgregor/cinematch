<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="black-translucent" />
		<meta name="theme-color" content="#fafbff" />
		<link rel="stylesheet" href="./styles/variables.css" />
		<link rel="stylesheet" href="./styles/start.css" />
		<link rel="manifest" href="../manifest.json" />
		<script type="module" src="./js/index.js"></script>
		<title>Matchy</title>
	</head>
	<body>
		<section class="description">
			<h1>How does it work?</h1>
			<p>
				Basically, Tinder. Or any of the other thousand dating apps. You set
				some preferences, you swipe, you match <br /><br />Need some more info
				before you dive in? Watch the video below.
			</p>
		</section>
		<section>
			<div class="start-container hidden">
				<h1 class="hero-text">
					Like <span class="pink">Tinder</span>, <br />
					but for <span class="purple">movies</span>.
				</h1>
				<div class="posters">
					<div class="front-poster poster"></div>
					<div class="left-poster poster"></div>
					<div class="right-poster poster"></div>
				</div>
				<form class="join-session-form" autocomplete="off">
					<input
						type="text"
						name="session-name"
						id="session-name-input"
						placeholder="Enter Session ID"
					/>
					<div class="buttons">
						<button class="join-session-btn btn">Join</button>
						<button class="btn new-session">Create</button>
					</div>
				</form>
			</div>
		</section>
	</body>
</html>
