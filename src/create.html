<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="black-translucent" />
		<meta name="theme-color" content="#fafbff" />
		<link rel="stylesheet" href="./styles/variables.css" />
		<link rel="stylesheet" href="./styles/create.scss" />
		<link rel="stylesheet" href="./styles/toast.scss" />
		<link rel="manifest" href="../manifest.json" />
		<script src="./js/create.js" type="module"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="session-generator-container">
			<form class="form-gen-container hidden">
				<div class="input-page input-page-1" data-status="active" data-page="1">
					<h2 id="welcome">Let's get some details</h2>
					<div class="input-container">
						<label for="session-name">Session name</label>
						<input
							type="text"
							name="session-name"
							id="session-name"
							required
							autocomplete="off"
						/>
					</div>
					<div class="input-container">
						<label for="like-threshold">Number of likes needed</label>
						<input
							inputmode="numeric"
							pattern="[0-9]*"
							type="number"
							name="like-threshold"
							id="like-threshold"
							min="2"
							required
							autocomplete="off"
						/>
					</div>
					<div class="input-container">
						<label for="session-size">Number of movies</label>
						<input
							inputmode="numeric"
							pattern="[0-9]*"
							type="number"
							min="2"
							max="500"
							name="session-size"
							id="session-size"
							required
							autocomplete="off"
						/>
					</div>
				</div>
				<div
					class="input-page input-page-2 hidden"
					data-status="inactive"
					data-page="2"
				>
					<h2 id="welcome">What kind of movies do you want?</h2>
					<div class="input-container">
						<label for="session-from-date">Starting year</label>
						<input
							inputmode="numeric"
							pattern="[0-9]*"
							type="number"
							name="session-from-date"
							id="from-date"
							min="1800"
							max="3000"
							required
							autocomplete="off"
						/>
					</div>
					<div class="input-container">
						<label for="session-to-date">Ending year</label>
						<input
							inputmode="numeric"
							pattern="[0-9]*"
							type="text"
							name="session-to-date"
							id="to-date"
							min="1800"
							max="3000"
							required
							autocomplete="off"
						/>
					</div>
					<div class="input-container multiselect">
						<p class="label">Genres</p>
						<div class="genre-trigger selector-trigger input">
							<span class="genre-names">Optional</span>
							<div
								class="genres-container selector-container hidden"
								id="genres-container"
							>
								<div class="shade"></div>
								<ul class="genres"></ul>
							</div>
						</div>
					</div>
				</div>

				<div
					class="input-page input-page-3 hidden"
					data-status="inactive"
					data-page="3"
				>
					<h2 id="welcome">Which streaming services do you have?</h2>
					<div class="input-container">
						<label for="country">Country</label>
						<select name="country" id="country">
							<option value="default" selected>Optional</option>
						</select>
					</div>
					<div class="input-container multiselect">
						<p class="label">Streaming Services</p>
						<div class="selector-trigger input">
							<span class="provider-names">Optional</span>
							<div
								class="providers-container selector-container hidden"
								id="selector-container"
							>
								<div class="shade"></div>
								<ul class="providers"></ul>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<button class="previous-page hidden" type="button">Previous</button>
					<button class="next-page primary" type="button">Next</button>
					<button class="submit-session primary hidden" type="button">
						Create
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
