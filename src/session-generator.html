<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="black-translucent" />
		<meta name="theme-color" content="#000000" />
		<link rel="stylesheet" href="./styles/sessionGenerator.css" />
		<link rel="manifest" href="../manifest.json" />
		<script src="./js/sessionGenerator.js" type="module"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="session-generator-container">
			<div id="welcome"><h1>Create a session</h1></div>

			<form class="form-gen-container">
				<div class="input-container">
					<label for="session-name">Session Name</label>
					<input type="text" name="session-name" id="session-name" />
				</div>
				<div class="input-container">
					<label for="session-size">How many movies do you want?</label>
					<input
						inputmode="numeric"
						pattern="[0-9]*"
						type="text"
						name="session-size"
						id="session-size"
					/>
				</div>
				<div class="input-container">
					<label for="session-from-date"
						>What year should the earliest movie come from?</label
					>
					<input type="date" name="session-from-date" id="from-date" />
				</div>
				<div class="input-container">
					<label for="session-to-date"
						>What year should the latest movie come from?</label
					>
					<input type="date" name="session-to-date" id="to-date" />
				</div>
				<div class="genre-trigger">
					<p>Choose your genres</p>
				</div>
				<div class="genres-list"></div>
			</form>
			<div class="genres-container hidden">
				<ul class="genres"></ul>
			</div>
			<div class="submit-session">Submit Session</div>
		</div>
	</body>
</html>
