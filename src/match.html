<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="black-translucent" />
		<meta name="theme-color" content="#000000" />
		<link rel="stylesheet" href="./styles/match.css" />
		<link rel="manifest" href="../manifest.json" />
		<script type="module" src="./js/match.js"></script>
		<title>Matchy</title>
	</head>
	<body>
		<div class="loading-container"><p>Loading...</p></div>
		<div class="header">
			<div class="liked-icon">
				<img
					src="../src/assets/show-liked-new.svg"
					alt=""
					class="show-likes nav-icon"
				/>
			</div>
			<div class="nav-content-centre">
				<h1>Matchy</h1>
				<p class="session-name"></p>
			</div>
			<a href="./index.html"
				><img
					src="../src/assets/new-close.svg"
					alt=""
					class="close-icon nav-icon"
			/></a>
		</div>

		<div class="poster-container">
			<img class="poster" />
			<div class="movie-metadata">
				<h2 class="title"></h2>
				<p class="year"></p>
				<p class="rating"></p>
				<p class="runtime"></p>
				<p class="genre"></p>
				<a href="" class="imdb" target="_blank"></a>
			</div>
			<p class="synopsis"></p>
			<p class="dismiss">Tap to dismiss</p>
		</div>
		<div class="next-poster-container">
			<img class="next-poster" />
		</div>
		<div class="buttons">
			<div class="dislike">
				<img
					src="./assets/new-dislike.svg"
					alt="Thumbs down"
					class="btn dislike"
				/>
			</div>
			<div class="like">
				<img src="./assets/new-like.svg" alt="Thumbs up" class="btn like" />
			</div>
		</div>
		<div class="notification-container">
			<h2>You've got a new match!</h2>
			<img alt="" class="notification-movie" />
			<p id="notification-title"></p>
		</div>
		<div class="liked-movies-container hidden">
			<h1 class="empty-message">No matched movies yet</h1>
			<div class="liked-movie-header">
				<div class="liked-icon close">
					<img alt="" class="close" src="./assets/heart-filled.svg" />
				</div>
				<h1 class="liked-header-title">Matched Movies</h1>
			</div>
			<ul class="liked-movies-list"></ul>
		</div>
		<div class="liked">
			<h1 class="liked-status"></h1>
		</div>
	</body>
</html>
