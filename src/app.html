<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="black-translucent" />
		<meta name="theme-color" content="#fafbff" />
		<link rel="stylesheet" href="./styles/variables.css" />
		<link rel="stylesheet" href="./styles/app.css" />
		<link rel="manifest" href="../manifest.json" />
		<script type="module" src="./js/app.js"></script>
		<title>Matchy</title>
	</head>
	<body>
		<div class="loading-container"><p>Loading...</p></div>
		<div class="header">
			<div class="spacer"></div>
			<div class="nav-content-centre">
				<h1>Matchy</h1>
				<p class="session-name"></p>
			</div>
			<div class="spacer menu-container">
				<img class="menu-icon" src="./assets/menu.svg" />
				<div class="menu-panel hidden">
					<ul>
						<li><a href="./index.html">Close session</a></li>
						<li id="clear-swipe-cache">Clear swipe cache</li>
						<li id="delete-session">Delete session</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="poster-container">
			<img class="poster" />
			<div class="movie-metadata">
				<a href="" class="tmdb" target="_blank">
					<h2 class="title"></h2>
				</a>
				<p class="year"></p>
				<p class="rating"></p>
				<p class="runtime"></p>
				<p class="genre"></p>
				<p class="providers-header">Streaming on:</p>
				<ul id="providers"></ul>
			</div>
			<p class="synopsis"></p>
			<p class="dismiss">Tap to dismiss</p>
		</div>
		<div class="next-poster-container">
			<img class="next-poster" />
		</div>
		<div class="buttons">
			<div class="dislike">
				<img src="./assets/cross.svg" alt="Dislike" class="btn dislike" />
			</div>
			<div class="liked-icon">
				<img
					src="../src/assets/show-liked.svg"
					alt=""
					class="show-likes nav-icon"
				/>
			</div>
			<div class="like">
				<img src="./assets/tick.svg" alt="Like" class="btn like" />
			</div>
		</div>
		<div class="notification-container">
			<h2>You've got a new match!</h2>
			<img alt="" class="notification-movie" />
			<p id="notification-title"></p>
		</div>
		<div class="liked-movies-container hidden">
			<h1 class="empty-message">No matched movies yet ðŸ˜¢</h1>
			<div class="liked-movie-header">
				<div class="close-liked-movies">
					<img alt="" class="close" src="./assets/close.svg" />
				</div>
				<h1 class="liked-header-title">Matched Movies</h1>
			</div>
			<ul class="liked-movies-list"></ul>
		</div>
		<div class="liked-banner-container">
			<div class="liked-status"></div>
		</div>
	</body>
</html>
